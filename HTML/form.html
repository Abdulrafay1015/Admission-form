<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href='form.css'>
</head>
<body>
    <form action="#"method="POST">
        <h1>Admission Form</h1>
        <div>
            First name
            <input place holder='enter your first name'/>
        </div>
        <div>
            Last name
            <input place holder='enter your last name'/>
        </div>
        <div>
            gender
            <select>
                <option>male</option>
                <option>female</option>
                <option>other</option>
            </select>
        </div>
        <div>
            Qualification
            <select>
                <option>Matriculation</option>
                <option>Intermediate</option>
            </select>
        </div>
        <div>
            Grade A*
            <input type="radio" name='name'/>
            Grade A
            <input type="radio"name='name'/>
            Grade B
            <input type="radio" name='name'/>
            Grade C
            <input type="radio" name='name'/>
            Grade D
            <input type="radio" name="name"/>
            Grade F
            <input type="radio"name='name'/>
        </div>
        <div>
            Board
            <select>
                <option>BIEK Board</option>
                <option>FederalBoard</option>
                <option>AKUEB Board</option>
            </select>
        </div>
        <div>
            Institute
            <input placeholder="enter name of your institute "/>
        </div>
        <div>
            NIC number
            <input type="number" placeholder="enter NIC number with hyphen"/>
        </div>
        <div>
            <input type="submit" value="submit">
        </div>
</form>
</body>
</html>
